<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Eng 2 morse</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <h1>English to Morse code translator</h1>
    <!-- main div -->
    <div class="container">
        <textarea name="" id="txt-input" cols="30" rows="10" placeholder="Enter text here"></textarea>
        <!-- <button id="traslateIcon">||</button> -->
        <textarea id="output" cols="30" rows="10" placeholder="Morse code will be displayed here"></textarea>
        <br>
        <div class="btn-div">
            <div id="translate-div">
                <button id="btn-translate">Translate</button>
            </div>
            <div id="copy-div">
                <div class="tooltip">
                    <button id="copy-btn"><i class="fas fa-copy"></i> Copy <span class="tooltiptext" id="myTooltip">Copy
                            to clipboard</span></button>
                </div>
                <button id="play-audio"><i class="fas fa-volume-up"></i></button>
                
            </div>
           
        </div>
    </div>
    <script src='main.js'  type="text/javascript" defer></script>
    <!-- <audio id="myAudio" controls autoplay>
        
        
        
    </audio> -->
    <!-- <audio  id="audio" src="" autoplay   controls="controls" autoplay="true" onplay="playing()"></audio> -->
</body>

</html>
